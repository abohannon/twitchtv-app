<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adam's Twitch.tv App</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="center">
    <div class="nav-wrapper i-flex">
      <ul id="nav-mobile">
        <li><a class="tooltipped js-viewall" data-position="bottom" data-delay="50" data-tooltip="Show all" href="#"><i class="material-icons">view_list</i></a></li>
        <li><a class="tooltipped js-online" data-position="bottom" data-delay="50" data-tooltip="Online" href="#"><i class="material-icons">thumb_up</i></a></li>
        <li><a class="tooltipped js-offline" data-position="bottom" data-delay="50" data-tooltip="Offline" href="#"><i class="material-icons">thumb_down</i></a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <div id="js-display-results" class="col s12 m6 offset-m3 l8 offset-l2 xl6 offset-xl3">
          <img class="top-image center-align" src="https://www.filepicker.io/api/file/vL2cljiRdefa2gBxqsSV">
        </div>
      </div>
    </div>
  </main>
  <footer class="center-align">
    by <a href="https://github.com/abohannon" target="_blank">adam</a>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
